services:
  - type: web
    name: bitespeed-identity-reconciliation
    env: node
    buildCommand: npm ci --production=false && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bitespeed-db
          property: connectionString

databases:
  - name: bitespeed-db
    databaseName: bitespeed_identity
    user: bitespeed_user
